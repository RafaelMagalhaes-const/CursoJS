<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Ola <strong>${nome}</strong>!, Seu nome tem <strong>${nome.length}</strong> letras<br/>`)
        document.write(`Usando o toUppercase o nome fica todo em MAIÚSCULO ${nome.toUpperCase()}<br/>`)
        document.write(`Usando o toLowerCase o nome fica todo em minúsculo ${nome.toLowerCase()}`)
    </script>
</body>
</html>
